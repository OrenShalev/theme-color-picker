<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme color picker</title>
    <meta name="theme-color"> <!-- will change the content attr of this el. -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222;
        }
        #picker {
            height: 50vmin; /* nice big square */
            width:  50vmin;
        }
        #picker:after {
            content: attr(value);
            font-size: 12vmin;
            display: flex;
            justify-content: center;        }
    </style>
</head>
<body>
    <input id="picker" type="color" value="#ff8000"/>

    <script>
        const meta = document.querySelector('meta[name=theme-color]');
        const picker = document.querySelector('#picker');

        const pickaboo = () => {
            meta.content = picker.value;
            picker.setAttribute('value', picker.value); // wtf why
        };

        picker.addEventListener(`input`, pickaboo);
        picker.addEventListener(`change`, pickaboo);
        pickaboo();

    </script>
</body>
</html>
